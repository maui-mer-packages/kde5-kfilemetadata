Name         : kde5-kfilemetadata
Version      : 4.97.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Library for extracting file metadata
Description  : |
  Library for extracting file metadata
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kde5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-umbrella
    - kf5-ki18n-devel
    - kf5-kservice-devel
    - kf5-karchive-devel
    - ebook-tools-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - exiv2
    - taglib
    # TODO: n/a
    #- poppler-qt5
Requires:
    - kde5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LGPL*"
    - "#%{_kf5_libdir}/libKF5FileMetaData.so.*"
    - "%{_kf5_libdir}/libkfilemetadata.so.*"
    - "%{_kf5_plugindir}/kfilemetadata_*.so"
    - "%{_kf5_datadir}/kservices5"
    - "%{_kf5_datadir}/kservicetypes5/"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - kf5-ki18n-devel
          - kf5-kservice-devel
          - kf5-karchive-devel
      Files:
          - "%{_kf5_libdir}/libkfilemetadata.so"
          - "%{_kf5_libdir}/cmake/KFileMetaData"
          - "%{_includedir}/kfilemetadata"
