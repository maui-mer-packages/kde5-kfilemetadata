Name         : kfilemetadata
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : Library for extracting file metadata
Description  : |
  Library for extracting file metadata
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - ki18n-devel
    - karchive-devel
    # TODO: n/a
    #- ebook-tools-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - Qt5PrintSupport
    - taglib
    # TODO: n/a
    #- exiv2
    #- poppler-qt5
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LGPL*"
    - "%{_kf5_libdir}/libKF5FileMetaData.so.*"
    - "%{_kf5_plugindir}/*"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
          - ki18n-devel
          - karchive-devel
      Files:
          - "%{_kf5_libdir}/libKF5FileMetaData.so"
          - "%{_kf5_cmakedir}/KF5FileMetaData"
          - "%{_kf5_includedir}/*"
